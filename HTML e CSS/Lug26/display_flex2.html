<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <title>Display Flex: Esempi</title>
</head>
<body>
    <h2>Box stretch</h2>
    <div class="box-stretch">
        <div>1</div>
        <div>2<br/>2</div>
        <div>3<br/>3<br/></div>
        <div>4<br/>4<br/>4<br/>4</div>
    </div>

    <h2>Box flex start</h2>

        <div>1</div>
        <div>2<br/>2</div>
        <div>3<br/>3<br/></div>
        <div>4<br/>4<br/>4<br/>4</div>
    </div>

    <h2>Box center</h2>
    <div class="box-center">
        <div>1</div>
        <div>2<br/>2</div>
        <div>3<br/>3<br/></div>
        <div>4<br/>4<br/>4<br/>4</div>
    </div>

    <h2>Box flex end</h2>
    <div class="box-flexend">
        <div>1</div>
        <div id="colonna_2">2<br/>2</div>
        <div>3<br/>3<br/></div>
        <div>4<br/>4<br/>4<br/>4</div>
    </div>

    <h2>Box baseline</h2>
    <div class="box-baseline">
        <div>1</div>
        <div>2<br/>2</div>
        <div>3<br/>3<br/></div>
        <div>4<br/>4<br/>4<br/>4</div>
    </div>
