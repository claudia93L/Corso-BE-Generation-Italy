<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style_marketplace.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container align-items-center">
        <div class="row">
        <div class="col-2"></div>
        <div class="col-8 d-flex justify-content-center mt-5">
        <div class="card w-75 h-100 p-3 text-dark b-4">
            <h1 class="pb-4">Trova l'articolo più adatto a te</h1>
            <form method="get" action="" name="form" id="form">

                <table cellpadding="5">
                    <tr>
                        <td class="colonna1_tab">Trova l'oggetto</td>
                        <td><input type="search" name="ricerca" class="search" placeholder="Cerca..."></td>
                    </tr>
                    <tr>
                        <td class="colonna1_tab">Metodo di pagamento</td>
                        <td><input type="checkbox" id="pagamento" name="pagamento" value="MasterCard"> Mastercard <br>
                            <input type="checkbox" id="pagamento" name="pagamento" value="Visa"> Visa <br>
                            <input type="checkbox" id="pagamento" name="pagamento" value="Maestro"> Maestro <br>
                            <input type="checkbox" id="pagamento" name="pagamento" value="PayPal"> PayPal
                        </td>
                    </tr>
                    <tr>
                        <td class="colonna1_tab">Fascia di prezzo</td>
                        <td>1€ <input type="range" name="prezzo" class="numero" min="1" max="1000" step="100"> 2000€</td>
                    </tr>
                    <tr>
                        <td class="colonna1_tab">Condizioni oggetto</td>
                        <td><input type="radio" name="condizione" class="radio" value="nuovo"> Nuovo <br />
                            <input type="radio" name="condizione" class="radio" value="usato"> Usato <br />
                            <input type="radio" name="condizione" class="radio" value="ricondizionato"> Ricondizionato
                        </td>
                    </tr>
                    <tr>
                        <td class="colonna1_tab">Categoria</td>
                        <td><select name="categoria" id="categoria">
                                <option value="">Scegli la categoria</option>
                                <option value="tech">Tecnologia</option>
                                <option value="libri">Libri</option>
                                <option value="bici">Biciclette</option>
                                <option value="giocattoli">Giocattoli</option>
                                <option value="manga">Manga</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td class="colonna1_tab">Corriere per la spedizione</td>
                        <td><input type="checkbox" id="consegna" name="consegna" value="poste_italiane"> Poste Italiane <br>
                            <input type="checkbox" id="corriere" name="corriere" value="bartolini"> Bartolini <br>
                            <input type="checkbox" id="corriere" name="corriere" value="dhl"> DHL <br>
                            <input type="checkbox" id="corriere" name="corriere" value="gls"> GLS 
                        </td>
                    </tr>
                </table>

                <!--BOTTONI DA TERMINARE CON INPUT-->
                <div class="container d-flex justify-content-center g-4 mt-4">
                    <input type="button" class="btn btn-primary me-4 rounded-4" name="cerca" value="Cerca"> <br>
                    <input class="btn btn-danger ms-4 rounded-4"  type="button" name="reset" value="Reset">
                </input>
            </div>
            </form>
        </div>
    </div>
    <div class="col-2"></div>
    </div>
    </div>
</body>
</html>
