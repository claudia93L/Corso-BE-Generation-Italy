<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavola pitagorica</title>
</head>
<body>
    <font size="5" face="Courier New" color="#fff">
        <table border="1" bgcolor="#24b014">
            <script>
                let righe = prompt("Quante righe desideri?");
                let colonne = prompt("Quante colonne invece?");

                for (let riga = 1; riga <= righe; riga++) { // for esterno per disegnare i tr
                    document.write("<tr>");

                    for (let colonna = 1; colonna <= colonne; colonna++) { // for interno per disegnare i td
                    document.write("<td align='center' valign='middle' width='58' height='38'>" + riga*colonna + "</td>");
                }

                document.write("</tr>");
            }
            </script>
        </table>
    </font>
</body>
</html>
