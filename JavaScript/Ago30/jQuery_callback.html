<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h2>Paragrafo</h2>
    <p>Questo paragrafo sparirà lentamente e soltanto al termine apparirà un alert</p>
    <button>Clicca qui</button>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide("slow", function(){ // al click, il paragrafo verrà nascosto, e al partire dell'evento nascondi, si attiverà l'attributo "slow", che farà comparire l'alert solo alla conclusione del precedente evento
                    alert("Il paragrafo è stato nascosto.")
                });
                /* Senza callback
                $("p").hide(2000); // 2000 tenta di riprodurre lo "slow" del callback indicando i millisecondi
                    alert("Il paragrafo è stato nascosto.")
                }); */
            });
        });
    </script>
</body>
</html>
